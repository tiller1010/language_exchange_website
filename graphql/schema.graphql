type Video {
	_id: ID!
	title: String!
	src: String!
	originalName: String!
	thumbnailSrc: String!
	originalThumbnailName: String!
	created: String!
	likes: Int!
	uploadedBy: User!
}

type User {
	_id: ID
	displayName: String
	firstName: String!
	lastName: String!
	passwordHash: String!
	completedTopics: String!
	uploadedVideos: String!
	verified: Boolean
	isAdmin: Boolean!
	likedVideos: [Video!]!
	premiumVideoChatListing: PremiumVideoChatListing
}

type PremiumVideoChatListing {
	_id: ID
	topic: String
	language: String
	thumbnailSrc: String
	user: User
}

input PremiumVideoChatListingInputs {
	topic: String
	language: String
	thumbnailSrc: String
}

type Query {
	indexVideos: [Video]
}

type Mutation {
	addLike(userID: ID!, videoID: ID!): Video
	removeLike(userID: ID!, videoID: ID!): Video
	verifyUser(userID: ID!, verificationStatus: Boolean!): User
	addPremiumVideoChatListing(userID: ID!, premiumVideoChatListing: PremiumVideoChatListingInputs): PremiumVideoChatListing
	removePremiumVideoChatListing(userID: ID!): Boolean
}